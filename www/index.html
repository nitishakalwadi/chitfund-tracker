<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/jquery/jquery-mobile-1.4.5.min.css" />
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        
        <script type="text/javascript" src="js/jquery/jquery-1.12.2.min.js"></script>
        <script type="text/javascript" src="js/jquery/jquery-mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="js/jquery/jquery.validate.min.js"></script>
        
        <!-- Custom js files -->
        <script type="text/javascript" src="js/chitfund-model.js"></script>
        <script type="text/javascript" src="js/chitfund-tracker.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        
    </head>
    <body>
        <div data-role="page" id="index">
            <!-- <div data-role="panel" id="menu-panel" data-position="left" data-display="push">
                test
            </div>
            <a href="#menu-panel">open</a> -->
            <div data-role="header">
	            <h1>My Chits</h1>
	            <a id="addNewChit" href="#addChit" data-icon="plus" class="ui-btn-right" data-transition="flip">Add Chit</a>
            </div>
            <div id="dashboardList">
                <ul id='dashboardListView' data-role='listview'>
                    
                </ul>
            </div>
        </div>
        
        <div data-role="page" id="addChit">
            <form id="addchitForm">
            <div data-role="header">
	            <h1>Add New Chit</h1>
	        </div>
	        <div>
	            <div data-role="fieldcontain">
                    <label for="chitname">Chit Name:</label>
                    <input type="text" name="chitname" id="chitname" value="" maxlength="128" />
                </div>
                <div data-role="fieldcontain">
                    <label for="monthlyPremium">Monthly Premium:</label>
                    <input type="number" name="monthlyPremium" id="monthlyPremium" value="" maxlength="32" />
                </div>
                <div data-role="fieldcontain">
                    <label for="months">No. of months:</label>
                    <input type="number" name="months" id="months" value="" maxlength="32" />
                </div>
                <div data-role="fieldcontain">
                    <label for="commission">Commission(%):</label>
                    <input type="number" name="commission" id="commission" value="" maxlength="32" />
                </div>
                <div data-role="fieldcontain">
                    <a id="cancel" data-icon="delete" class="ui-btn-left" data-inline="true" data-rel="back" data-role="button">Cancel</a>
                    <a id="save" data-icon="check" class="ui-btn-right" data-inline="true" data-role="button">Save</a>
                </div>
	        </div>
	        </form>
        </div>
        
        <div data-role="page" id="chitDetails">
            <form id="chitDetailsForm">
            <div data-role="header">
	            <h1>Chit Details</h1>
            </div>
            <div>
                <div data-role="fieldcontain">
                    <a id="addNewBid" href="#addBid" data-icon="plus" class="ui-btn-right" data-transition="pop">Add Bid</a>
                </div>
	            <div id="chitDetailsDiv" data-role="fieldcontain">
    	            
	            </div>
	        </div>
	        </form>
        </div>
        
        <div data-role="page" id="addBid">
            test dialog
        </div>
        
    </body>
    <script type="text/javascript">
    // document.addEventListener('deviceready', onDeviceReady, false);
    // function onDeviceReady(){
    //     CFTracker.dashboard.initialize();
    // }
    $(document).on("pageshow", "#index", function() {
        CFTracker.dashboard.initialize();
    });
    $(document).on("pageshow", "#addChit", function() {
        CFTracker.addChit.initialize();
    });
    $(document).on("pageshow", "#chitDetails", function() {
        CFTracker.chitDetails.initialize();
    });
    </script>
</html>
