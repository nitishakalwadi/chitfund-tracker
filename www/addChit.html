<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/jquery/jquery-mobile-1.4.5.min.css" />
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        
        <script type="text/javascript" src="js/jquery/jquery-1.12.2.min.js"></script>
        <script type="text/javascript" src="js/jquery/jquery-mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="js/jquery/jquery.validate.min.js"></script>
        
        <!-- Custom js files -->
        <script type="text/javascript" src="js/chitfund-model.js"></script>
        <script type="text/javascript" src="js/chitfund-tracker.js"></script>
        <!--<script type="text/javascript" src="cordova.js"></script>-->
        
    </head>
    <body>
        <div data-role="page" id="addChit">
            <div data-role="header">
	            <h1>Add New Chit</h1>
	        </div>
	        <div>
	            <div data-role="fieldcontain">
                    <label for="chitname">Chit Name:</label>
                    <input type="text" name="chitname" id="chitname" value=""  />
                </div>
                <div data-role="fieldcontain">
                    <label for="monthlyPremium">Monthly Premium:</label>
                    <input type="number" name="monthlyPremium" id="monthlyPremium" value=""  />
                </div>
                <div data-role="fieldcontain">
                    <label for="months">No. of months:</label>
                    <input type="number" name="months" id="months" value=""  />
                </div>
                <div data-role="fieldcontain">
                    <label for="commission">Commission(%):</label>
                    <input type="number" name="commission" id="commission" value=""  />
                </div>
                <div data-role="fieldcontain">
                    <a id="cancel" data-icon="delete" class="ui-btn-left" data-inline="true" data-rel="back" data-role="button">Cancel</a>
                    <a id="save" data-icon="check" class="ui-btn-right" data-inline="true" data-role="button">Save</a>
                </div>
	        </div>
        </div>
        
    </body>
    <script type="text/javascript">
    //document.addEventListener('deviceready', CFTracker.addChit.initialize, false);
    $(document).on("pageshow", "#addChit", function() {alert("start");
        CFTracker.addChit.initialize();
    });
    
    </script>
</html>
